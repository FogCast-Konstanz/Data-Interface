services:
  nginx-proxy:
    build: nginx
    restart: always
    volumes:
      - ./nginx/default.conf:/tmp/default.conf
    environment: 
      - BACKEND_SERVER_ADDR=backend-app:8000
    ports:
      - "8080:80"
    depends_on:
      - backend-app
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:80/health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    command: /app/start.sh
  backend-app:
    build: backend
    restart: always
    ports: 
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:8000/backend-health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    environment:
      - INFLUXDB_URL=
      - INFLUXDB_TOKEN=
    command: gunicorn -w 3 -t 60 -b 0.0.0.0:8000 app:app
